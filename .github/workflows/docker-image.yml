name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Вы можете указать другую ветку, если нужно

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Образ для выполнения действий

    steps:
      - name: Checkout repository  # Шаг для проверки кода
        uses: actions/checkout@v2

      - name: Set up Docker Buildx  # Настройка среды с Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry  # Логин в GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image  # Сборка и публикация Docker образаd
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/aid219/rabskieopovesheniya:latest  # Замените на свои данные

          